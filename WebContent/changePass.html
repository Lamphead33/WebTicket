<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="loginCreate.css">
<title>Change Password</title>
</head>
<body>
<h1>Enter a new password:</h1>
<form method="post" action="/WebTicketApp/ChangePass">
  <div>
    <label for="password">Password:&nbsp;<span class="required"></span> </label>
    <input type="password" id="password" name="password" value="" placeholder="Password" required="required" maxlength="60" />
  </div>
    <div>
    <input type="submit" value="Change Password" id="submit" class="button" />
  </div>
</form>

</body>
</html>
