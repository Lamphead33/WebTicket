<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="loginCreate.css">
<meta charset="ISO-8859-1">
<title>Authenticate User</title>
</head>
<body>

<h1>Forgot your Password?</h1>
<h2>Please enter your security question to authenticate the account:</h2>
<form method="post" action="/WebTicketApp/ForgotPassword">
        <div>
	    	<label for="username">Username:<span class="required"></span> </label>
	    	<input type="text" id="userNameBox" name="username" value="" placeholder="" required="required" maxlength="60" />
	  	</div>
    <div>
        <label for="securityQuestion">Question:</label>
        <select id="securityQuestion" name="securityQuestion">
            <option value="1">What is your mother's maiden name?</option>
            <option value="2">What was your preschool's name?</option>
            <option value="3">what is your favorite color?</option>
        </select>
    </div> 
    <div> 
		<label for="answer">Answer:<span class="required"></span> </label>
		<input type="password" id="answerBox" name="answer" value="" placeholder="" required="required" maxlength="60" />
    </div>
      <div>
    <input type="submit" value="Submit" id="resetPass" class="button" />
  </div>
    </form>
      <p><a href="/WebTicketApp/index.html">Take me back to Login.</a></p>
</body>
</html>
